<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheUncommonTrades</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3767/3767084.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #222;
      transition: all 0.3s;
    }
    .dark-mode {
      background: #0f172a;
      color: #f1f5f9;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background: #1e293b;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    h1 {
      text-align: center;
      color: #1f2937;
      font-size: 2.2rem;
    }
    .dark-mode h1 {
      color: #38bdf8;
    }
    .stats {
      margin-top: 20px;
      font-size: 18px;
    }
    .buy {
      color: #16a34a;
      font-weight: bold;
    }
    .sell {
      color: #dc2626;
      font-weight: bold;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      background: #1d4ed8;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    select {
      background: #e2e8f0;
      color: #000;
    }
    .dark-mode select {
      background: #334155;
      color: #f8fafc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š TheUncommonTrades (TUT)</h1><label for="symbol">Choose a Stock:</label>
<select id="symbol">
  <option value="AAPL">Apple (AAPL)</option>
  <option value="GOOGL">Google (GOOGL)</option>
  <option value="MSFT">Microsoft (MSFT)</option>
  <option value="TSLA">Tesla (TSLA)</option>
</select>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

<canvas id="stockChart" height="320"></canvas>

<div class="stats">
  <p><strong>Stock:</strong> <span id="stockName">AAPL</span></p>
  <p><strong>Current Price:</strong> <span id="currentPrice">Loading...</span></p>
  <p><strong>Prediction:</strong> <span id="prediction">Calculating...</span></p>
</div>

  </div>  <script>
    const API_KEY = "b6eaf9e756a74ebea32ea0cd320fb693";
    let chart;

    async function fetchStockData(symbol) {
      document.getElementById("stockName").textContent = symbol;
      const url = `https://api.twelvedata.com/time_series?symbol=${symbol}&interval=1min&outputsize=10&apikey=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();

      const labels = data.values.map(point => point.datetime).reverse();
      const prices = data.values.map(point => parseFloat(point.close)).reverse();
      const current = prices[prices.length - 1];
      const previous = prices[prices.length - 2];

      document.getElementById("currentPrice").textContent = `â‚¹${current}`;
      document.getElementById("prediction").innerHTML = current > previous ?
        '<span class="buy">Buy ðŸ”¼</span>' : '<span class="sell">Sell ðŸ”½</span>';

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("stockChart"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Price â‚¹",
            data: prices,
            borderColor: "#38bdf8",
            backgroundColor: "rgba(56, 189, 248, 0.2)",
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: "Time" }},
            y: { title: { display: true, text: "Price (â‚¹)" }}
          }
        }
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    const symbolSelector = document.getElementById("symbol");
    symbolSelector.addEventListener("change", () => fetchStockData(symbolSelector.value));

    fetchStockData(symbolSelector.value);
    setInterval(() => fetchStockData(symbolSelector.value), 60000); // auto-refresh every 60 sec
  </script></body>
</html>
